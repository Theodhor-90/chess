# See https://fly.io/docs/reference/configuration/ for reference

app = "chess-platform"
primary_region = "iad"

[build]

[env]
  NODE_ENV = "production"
  PORT = "3000"
  HOST = "0.0.0.0"
  DATABASE_URL = "/app/data/chess.db"

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = "suspend"
  auto_start_machines = true
  min_machines_running = 0

[[http_service.checks]]
  grace_period = "10s"
  interval = "30s"
  method = "GET"
  timeout = "5s"
  path = "/health"

[mounts]
  source = "chess_data"
  destination = "/app/data"
